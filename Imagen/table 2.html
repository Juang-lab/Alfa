<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Colores</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="4">COLORS</th>
    </tr>
    <tr>
        <td><b>Yellow</b></td>
        <td>Green</td>
        <td>Black</td>
        <td rowspan="3"><b>Colombia</b></td>
    </tr>
    <tr>
        <td><b>Blue</b></td>
        <td>Pink</td>
        <td>Gray</td>
    </tr>
    <tr>
        <td colspan="2"><b>Price</b></td>
        <td><b>US$100</b></td>
    </tr>
</table>

</body>
</html>
